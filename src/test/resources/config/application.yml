base-url: ""

spring:
  application:
    name: taskManager

  profiles: test

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testtmdb
    username: sa
    password:
  jpa:
    hibernate.ddl-auto: none
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    root: INFO