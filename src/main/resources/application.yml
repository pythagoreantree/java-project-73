server:
  port: ${PORT:5040}

base-url: /api

spring:
  application:
    name: taskManager

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  datasource:
    driverClassName: org.h2.Driver
    username: ""
    password: ""
    url: "jdbc:h2:mem:taskManager"

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
